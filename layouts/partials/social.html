<div class="social">
	<ul class="social-links">
		{{ if .Site.Params.Social.Github }}
		<li>
			<a href="http://github.com/{{ .Site.Params.Social.Github }}" target="__blank">
				<i class="fa fa-github"></i>
			</a>
		</li>
		{{ end }}
		{{ if .Site.Params.Social.Email }}
		<li>
			<a href="mailto:{{ .Site.Params.Social.Email }}">
				<i class="fa fa-envelope"></i>
			</a>
		</li>
		{{ end }}
		{{ if .Site.Params.Social.Twitter }}
		<li>
			<a href="http://twitter.com/{{ .Site.Params.Social.Twitter }}" target="__blank">
				<i class="fa fa-twitter"></i>
			</a>
		</li>
		{{ end }}
		{{ if .Site.Params.Social.LinkedIn }}
		<li>
			<a href="http://linkedin.com/in/{{ .Site.Params.Social.LinkedIn }}" target="__blank">
				<i class="fa fa-linkedin"></i>
			</a>
		</li>
		{{ end }}
	</ul>
</div>
